<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROFILE CARD</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- BOXICON CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="anime.png" alt="" class="profile-imag">
        </div>
        <div class="text-data">
            <span class="name">
                Shivam Raj
            </span>
            <span class="skills">DSA | Front-End | Python</span>
            
        </div>
        <div class="media-buttons">
            <a href="https://www.instagram.com/savyasachie?igsh=MXdnbWluMHlzaWd6Mw==" class="link" style="background: #e1306c;">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="https://www.linkedin.com/in/shivam-raj-9b67872b0?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" class="link" style="background: #0077B5;">
                <i class='bx bxl-linkedin-square' ></i>
            </a>
            <a href="https://twitter.com/Savyasachie" class="link" style="background: #1da1f2;">
                <i class='bx bxl-twitter' ></i>
            </a>
            <a href="https://leetcode.com/savyasachie/" class="link" style="background: rgb(255, 196, 0);">
                <i class='bx bx-code-alt' ></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">
                Follow
            </button>
            <button class="button">
                Message
            </button>
        </div>
        <div class="signs">
            <div class="data">
                <i class='bx bxs-chess' id="chess"></i>
            </div>
            <div class="data">
                <i class='bx bxs-cube' id="cube-solving"></i>
            </div>
            <div class="data">
                <i class='bx bxs-book-reader' id="reading"></i>
            </div>
            <div class="data">
                <i class='bx bx-code-curly' id="coder"></i>
            </div>
        </div>
    </div>
</body>
</html>
